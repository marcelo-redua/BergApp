<ion-header>
  <ion-toolbar>
    <ion-title>Notas Ficais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button  [routerLink]="['/gastos']">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>Movimentações</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/upload']">
        <ion-icon name="images-outline"></ion-icon>
        <ion-label>Upload NFs</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/perfil']">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
