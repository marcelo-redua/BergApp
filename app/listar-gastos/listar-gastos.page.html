<ion-header>
  <ion-toolbar>
    <ion-title>Despesas Mensais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item-sliding *ngFor="let gastos of gastos">
        <ion-item button [routerLink]="['/gastos', gastos.id]">
      
              <ion-avatar>
                <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/1540940-dinheiro-conta-dinheiro-icone-gr%C3%A1tis-vetor.jpg">
              </ion-avatar>
            
          <ion-label>
            <p>{{ gastos.motivo }}</p>
            <p>{{ gastos.valor | currency: 'BRL' }}</p>
            <p>{{ gastos.dataCadastro | date: 'short' }}</p>
          </ion-label>

        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger"
  (click)="deleteGastos(gastos.id)">
            <ion-icon slot="top" name="trash"></ion-icon>
            Excluir
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
              <ion-tab-button [routerLink]="['/home']">
                <ion-icon name="home"></ion-icon>
                <ion-label>Home</ion-label>
                <ion-badge>6</ion-badge>
              </ion-tab-button>
          
              <ion-tab-button  [routerLink]="['/gastos']">
                <ion-icon name="cash-outline"></ion-icon>
                <ion-label>Movimentações</ion-label>
              </ion-tab-button>
          
              <ion-tab-button [routerLink]="['/upload']">
                <ion-icon name="images-outline"></ion-icon>
                <ion-label>Upload NFs</ion-label>
              </ion-tab-button>
          
              <ion-tab-button [routerLink]="['/perfil']">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>Perfil</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
  </ion-footer>
