<ion-header>
  <ion-toolbar>
    <ion-title>Movimentações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
          <ion-col>
              <ion-input type="text"  placeholder="Motivo" [(ngModel)]="gastos.motivo"></ion-input>
          </ion-col>
          <ion-col>
              <ion-input type="text"  placeholder="Valor" [(ngModel)]="gastos.valor"> </ion-input>   
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
            <ion-col class="ion-align-self-center">
            <ion-button type="submit" expand="block" (click)="salvarGastos()">Salvar</ion-button>  
            </ion-col>
          <ion-col></ion-col>
        </ion-row>
    </ion-grid>



</ion-content>



<ion-footer>
  <ion-toolbar>
      <ion-tabs>
          <ion-tab-bar slot="bottom">
            <ion-tab-button [routerLink]="['/home']">
              <ion-icon name="home"></ion-icon>
              <ion-label>Home</ion-label>
              <ion-badge>6</ion-badge>
            </ion-tab-button>
        
            <ion-tab-button  [routerLink]="['/gastos']">
              <ion-icon name="cash-outline"></ion-icon>
              <ion-label>Movimentações</ion-label>
            </ion-tab-button>
        
            <ion-tab-button [routerLink]="['/upload']">
              <ion-icon name="images-outline"></ion-icon>
              <ion-label>Upload NFs</ion-label>
            </ion-tab-button>
        
            <ion-tab-button [routerLink]="['/perfil']">
              <ion-icon name="person-outline"></ion-icon>
              <ion-label>Perfil</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
  </ion-toolbar>
  
</ion-footer>
